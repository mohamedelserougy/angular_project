<div class="contact-container mt-5">
  <div class="contact-card">
    <h2>Contact Us</h2>
    <p class="intro">
      We’d love to hear from you! Fill out the form below or reach us through our details.
    </p>

    <!-- Contact Form -->
    <form>
      <div class="form-group">
        <label for="name">Your Name</label>
        <input id="name" type="text" class="form-control" placeholder="Enter your name" />
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input id="email" type="email" class="form-control" placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          rows="4"
          class="form-control"
          placeholder="Type your message..."
        ></textarea>
      </div>

      <button type="submit" class="btn-submit">Send Message</button>
    </form>

    <!-- Contact Info -->
    <div class="contact-info">
      <p>📍 Address: Cairo, Egypt</p>
      <p>📞 Phone: +20 123 456 789</p>
      <p>✉️ Email: support@mywatchstore.com</p>
    </div>
  </div>
</div>
