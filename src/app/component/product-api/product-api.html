<div class="container">
  <div class="products-grid">
    @for (prd of products || []; track $index) {
    <div class="product-card">
      <div class="product-img">
        <img [src]="prd.thumbnail" [alt]="prd.title" />
      </div>

      <div class="product-details">
        <h3 class="product-title">{{ prd.title }}</h3>
        <p class="brand">
          Brand: <span>{{ prd.brand }}</span>
        </p>
        <p class="description">{{ prd.description }}</p>

        <div class="price-rating">
          <div class="price">
            <span class="old-price"> ${{ prd.discountPercentage }} </span>
            <span class="new-price">${{ prd.price }}</span>
          </div>
          <div class="rating">‚≠ê {{ prd.rating }}</div>
        </div>

        <div class="extra-info">
          <p>
            Stock: <strong>{{ prd.stock }}</strong>
          </p>
          <p>
            Category: <strong>{{ prd.category }}</strong>
          </p>
        </div>

        <div class="actions">
          <button class="buy-btn">Add to Cart</button>
          <button class="details-btn" [routerLink]="['/products', prd.id]" >View Details</button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
